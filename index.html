<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@100;200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="blog_image.png" alt="Placeholder Image" />
        </div>

        <div class="card-body">
          <h1>
            Waymo Is a Trillon-Dollar <br />
            Opportunity. Google Just Needs To Seize It
          </h1>
          <p>
            The self-driving tech unit is expanding but if Alphabet pushed
            harder, Waymo could dominate a new market with the potential to
            generate more revenue than its ad business.
          </p>

          <div class="author-info">
            <div class="author-card">
              <img
                class="author-img"
                src="avatar-femail.png"
                alt="Author Image"
              />
              <div class="author-details">
                <h3>Bogdana</h3>
                <p>01 Sept 2026</p>
              </div>
            </div>

            <div class="share-container">
              <button class="image-button" id="shareBtn"></button>

              <div class="social-share-container" id="socialShareContainer">
                <img
                  class="social-share desktop-only"
                  id="socialShare"
                  src="share_pc.png"
                  alt="Share"
                />
              </div>

              <div class="mobile-share-panel" id="mobileSharePanel">
                <div class="mobile-share-header">
                  <p>SHARE</p>
                  <div class="mobile-share-links">
                    <a href="#"
                      ><img src="logo-facebook.svg" alt="Facebook"
                    /></a>
                    <a href="#"><img src="logo-twitter.svg" alt="Twitter" /></a>
                    <a href="#"
                      ><img src="logo-pinterest.svg" alt="Pinterest"
                    /></a>
                  </div>
                  <button
                    class="image-button active"
                    id="closeMobileShare"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
